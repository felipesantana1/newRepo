<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1> My Registration Form </h1>
        <form>
            <label>
                First Name:<input type="text" name="first_name">
            </label>
            <br>
            <br>

            <label> 
                Last Name: <input type="text" name="last_name">
            </label>

            <br>
            <br>

            <label>
                Email:<input type="text" name="email">
            </label>

            <br>
            <br>

            <label>
                Password:<input type="password" name="password">
            </label>

            <br>
            <br>

            <label>
                PW Confirm:<input type="password" name="password">
            </label>

            <br>
            <br>

            <label>
                Birthday:<input type="date" name="birthday">
            </label>

            <br>
            <br>
            
            <label>
                Male<input type="radio" name="male">
            </label>

            <label>
                Female<input type="radio" name="female">
            </label>

            <label>
                Other<input type="radio" name="other">
            </label>

            <br>
            <br>
            
            <p>A short description about yourself</p>
            <textarea name="description"></textarea>

            <br>
            <br>
            
            <label>
                Favorite Language
                    <select name="favelanguage">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Javascript">Javascript</option>
                     </select>
            </label>

            <br>
            <br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
